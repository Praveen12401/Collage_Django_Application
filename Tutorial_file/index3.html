<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio </title>
  <style>
    .form {
      text-align: center;
    }

    .form-container {
      width: 300px;
      margin: auto;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    label {
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1> Student registration Form fill details</h1>

    <form accept="#" id="myForm">
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
      </div>

      <div class="form-group">
        <label for="sname">Last Name:</label>
        <input type="text" id="sname" name="sname" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>
      </div>

      <div>
        <label for="male">Gender:</label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Female</label>
      </div><br><br>

      <div>

      </div>
      <div>
        <label for="category">Choose a Category:</label>
        <select name="category" id="category">
          <option value="">--Select--</option>
          <option value="technology">Technology</option>
          <option value="science">Science</option>
          <option value="art">Art</option>
          <option value="sports">Sports</option>
        </select>

      </div>
      <div>
        <h1>choose Subject</h1>
        <label for="1">hindi</label>
        <input type="checkbox" name="category" value="hindi">
        <label for="2">English</label>
        <input type="checkbox" name="category" value="English">
        <label for="3">math</label>
        <input type="checkbox" name="category" value="math">
        <label for="4">Other</label>
        <input type="checkbox" name="category" value="Other">
      </div><br><br>
      <div>
        <label for="photo">Upload Profile Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="bio">Your Bio:</label><br>
        <textarea id="bio" name="bio" rows="5" cols="40" placeholder="Tell us about yourself..."></textarea><br><br>

      </div>

      <div class="form-group">

        <label for="">age</label>
        <input type="number" placeholder="age">
        <label for="">mail</label>
        <input type="mail" placeholder="mail">


        <label for="">date</label>
        <input type="date">
        <label for="">datetime</label>
        <input type="datetime-local">
      </div>



      <div class="form-group">
        <input type="submit" />
      </div>
    </form>
  </div>



</body>

<script>
  document.getElementById("myForm").addEventListener("submit", (event) => {
    event.preventDefault();
    alert("Form submission paused. You can now handle it with JavaScript.");


  });
</script>

</html>

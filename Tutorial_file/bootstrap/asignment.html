<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student Details - VSSD College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #10141f;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px 0;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #1e2433;
    }

    .profile {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .form-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .form-control, .form-select {
      margin-bottom: 15px;
    }

    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .btn-update {
     
      display:flex;
      text-align: center;
      justify-content: center;
    }

    .search-bar {
      display: flex;
      justify-content: end;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 250px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
     <a class="navbar-brand" href="#">
                <i class="fas fa-graduation-cap me-4 py-4 mb-4 ms-lg-4"></i>VSSD College
            </a>
    <a href="#"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
<a href="#"><i class="fas fa-user-plus me-2"></i> Admission</a>
<a href="#"><i class="fas fa-user-graduate me-2"></i> Student</a>
<a class="nav-link" href="#"><i class="fas fa-money-bill-wave me-2"></i> Add Fees</a>
<a href="#"><i class="fas fa-file-alt me-2"></i> Reports</a>
<a href="#"><i class="fas fa-book me-2"></i> SF Courses</a>
<a href="#"><i class="fas fa-cogs me-2"></i> Masters</a>
<a href="#"><i class="fas fa-cog me-2"></i> Settings</a>
<a href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>

    <div class="profile">
      <img src="/Tutorial_file/Images/oppo/icons8-apple-inc-50.png" alt="profile" class="rounded-circle"> Welcome<br>Praveen Yadav
    </div>
  </div>

  <!-- Main Content -->
  <div class="main border-2 ">
    <h2>Edit Student Details</h2>

    <div class="search-bar">
      <input type="text" class="form-control" placeholder="Input Application Here">
      <button class="btn btn-primary">Search Student</button>
    </div>

    <div class="form-section">
      <div class="form-header">Student Details Form</div>
      <form action="#">
        <div class="row">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student URN Number" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student Application Number" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student Registration Number" required> 
          </div>

          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student University Roll Number" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student UID Here" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student Aadhar Number" required>
          </div>

          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student Name" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student Father Name" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student Mother Name" required>
          </div>

          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student Mobile" required>
          </div>
          <div class="col-md-4">
            <input type="email" class="form-control" placeholder="Input Student Email" required>
          </div>
          <div class="col-md-4">
            <select class="form-select">
              <option selected>Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <div class="col-md-4">
            <select class="form-select">
              <option selected>Select Program</option>
              <option>BCA</option>
              <option>BSc</option>
              <option>MCA</option>
            </select>
          </div>
          <div class="col-md-4">
            <select class="form-select">
              <option selected>Select Class</option>
              <option>1st Year</option>
              <option>2nd Year</option>
              <option>3rd Year</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Input Student Year">
          </div>

          <div class="col-md-4">
            <input type="date" class="form-control">
          </div>
          <div class="col-md-4">
            <select class="form-select">
              <option selected>Select Category</option>
              <option>General</option>
              <option>SC</option>
              <option>ST</option>
              <option>OBC</option>
            </select>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Student ID" readonly style="background-color: #f1f1f1;">
          </div>
        </div>
            
        <center>
          <button type="submit" class="btn btn-success btn-update mt-3  m-lg-5">
            <i class="bi bi-pencil-square"></i> Update Student Details
          </button>
          </center>
      </form>
    </div>
  </div>

</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
